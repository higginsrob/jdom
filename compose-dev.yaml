services:
  jdom:
    entrypoint:
    - sleep
    - infinity
    image: freshstacks/debian-devcontainer
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
    - freshstacks:/fs

volumes:
  freshstacks:
    external: true

networks:
  freshstacks:
